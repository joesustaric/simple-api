version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: circleci/ruby:3.0.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v && bundle config git.allow_insecure true
      - ruby/bundle-install
      - run:
          name: Run Rspec 🏃‍♂️ + Rubocop 🚔
          command: bundle exec rake

workflows:
  build-and-deploy:
    jobs:
      - build

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - build
