version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  heroku: circleci/heroku@1.2.6

jobs:
  test:
    docker:
      - image: circleci/ruby:3.0.0
    executor: ruby/default
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v && bundle config git.allow_insecure true
      - ruby/bundle-install
      - run:
          name: Run Rspec üèÉ‚Äç‚ôÇÔ∏è + Rubocop üöî
          command: bundle exec rake
  heroku-deploy:
    executor: heroku/default
    steps:
      - checkout
      - setup_remote_docker:
          version: 19.03.13
      - heroku/install
      - run: heroku container:login
      - run: heroku container:push -a $HEROKU_APP_NAME web
      - run: heroku container:release -a $HEROKU_APP_NAME web

workflows:
  test-and-deploy:
    jobs:
      - test
      - heroku-deploy:
          requires:
            - build
          filters:
            branches:
              only: main

  nightly:
    triggers:
      - schedule:
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - test
